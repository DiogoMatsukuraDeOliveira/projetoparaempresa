<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Funcionários</title>
    <link rel="stylesheet" href="css/history.css">
</head>
<body>
    <h1>Histórico de Cambios</h1>

    <!-- Formulário de Senha -->
    <div id="passwordForm">
        <label for="password">Digite a senha para acessar o histórico:</label>
        <input type="password" id="password" required>
        <!-- Div para os botões lado a lado -->
        <div id="buttonContainer">
            <button id="enterBtn">Entrar</button>
            <button id="backBtn" onclick="window.location.href='index.html'">Voltar</button>
        </div>
    </div>

    <!-- Filtros (visíveis depois de inserir a senha correta) -->
    <div id="filters" style="display:none;">
        <label for="monthFilter">Filtrar por Mês:</label>
        <select id="monthFilter">
            <option value="">Selecione o mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <div id="backBtn2-container">
            <button id="backBtn2" onclick="window.location.href='index.html'">Voltar</button>
        </div>
        </div>
        
    </div>

    <!-- Conteúdo do Histórico -->
    <div id="historyContent" style="display:none;">
        <h2>Conteúdo do Histórico</h2>
        <div id="historyList"></div>
    </div>

    <script src="javascript/history.js"></script>
    
</body>
</html>
