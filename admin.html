<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Por favor, insira a senha para acessar a planilha</h2>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Senha" required>
            <br>
            <button type="submit">Entrar</button>
            <a id="backButton" href="index.html">&#8592; Voltar</a>
        </form>
    </div>

    <script>
        // Senha para acessar a página
        const correctPassword = 'M@rte501';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            if (password === correctPassword) {
                window.location.href = 'planilha.html'; // Redireciona para a página de planilha
            } else {
                alert('Senha incorreta!');
            }
        });
    </script>
</body>
</html>
